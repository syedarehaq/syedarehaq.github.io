<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

  <div class="wrapper">
    {% for page in site.pagelist %}
        <p class="view"><h3><a href={{ page.url | relative_url}}>{{ page.title }}</a></h3></p>
    {% endfor %}
  
    {{ content }}
  </div>

  {% if page.url != "/cookie-policy.html" %}
    {% include cookie-consent.html %}
  {% endif %}
  
</body>
</html>
