---
layout: main
---

<div class="post-container">

 <h2 class="post-title"> {{ page.tag | capitalize }}</h2>

 <hr>

 {% for post in site.posts %}
    {% if post.tags contains page.tag %}
<article class="post">
  {% if post.img %}
    <a class="post-thumbnail" style="background-image: url({{"/assets/images/" | prepend: site.baseurl | append : post.img}})" href="{{post.url | prepend: site.baseurl}}"></a>
  {% else %}
  {% endif %}
  <div class="post-content">
    <h2 class="post-title"><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
    <hr/>
    <p>{{ post.subtitle | strip_html }}</p>
    <!-- <p>{{ post.content | strip_html | truncatewords: 15 }}</p> -->
    <span class="post-date">{{post.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <!-- <span class="post-words">{% capture words %}{{ post.content | number_of_words }}{% endcapture %}{% unless words contains "-" %}{{ words | plus: 250 | divided_by: 250 | append: " minute read" }}{% endunless %}</span> -->
  </div>
</article>
    {% endif %}
   {% endfor %}

</div>
